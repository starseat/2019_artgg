<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019 아트경기</title>

    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/main.css">

    <script src="js/util.js"></script>
    <script>
        if (isMobile()) {
            location.href = 'mobile.html'
        }
    </script>
</head>

<body>
    <div class="art-main-top-blank"></div>
    <div class="art-main-container">
        <div class="art-main-content">

            <div class="art-main-item-box">
                <div id="art-main-item1-box" class="art-main-item">
                    <div class="art-main-icon-box">
                        <div class="art-main-icon">
                            <a href="https://www.instagram.com/artgg_official/"><img src="imgs/icon/pink/instagram.png" alt="artgg instagram"></a>
                        </div>
                        <div style="margin-top: 12px;" class="art-main-icon">
                            <a href="https://www.facebook.com/2019artgg/"><img src="imgs/icon/pink/facebook.png" alt="artgg facebook"></a>
                        </div>
                    </div>
                    <!-- .art-main-content-->

                    <a href="artgg.html"><img alt="artgg" src="imgs/main/artgg.png" onmouseout="this.src='imgs/main/artgg.png'" onmouseover="this.src='imgs/main/artgg_hover.png'"></a>
                </div>
                <div id="art-main-item2-box" class="art-main-item">
                    <div>
                        <a href="artist.html"><img alt="44 artist" src="imgs/main/44artist.png" onmouseout="this.src='imgs/main/44artist.png'" onmouseover="this.src='imgs/main/44artist_hover.png'"></a>
                    </div>
                </div>
                <div class="art-main-item">
                    <div style="margin-bottom: 28px;"><img src="imgs/sub_header.png" alt="art gg logo"></div>
                    <div>
                        <a href="aboutlove.html"><img alt="all about love" src="imgs/main/allaboutlove.png" onmouseout="this.src='imgs/main/allaboutlove.png'" onmouseover="this.src='imgs/main/allaboutlove_hover.png'"></a>
                    </div>
                </div>
            </div>
            <!-- art-main-item-box -->

            <div class="art-main-item-box" style="margin-top: 19px;">
                <div class="art-main-item">
                    <a href="livinghouse.html"><img alt="art living house" src="imgs/main/artlivinghouse.png" onmouseout="this.src='imgs/main/artlivinghouse.png'" onmouseover="this.src='imgs/main/artlivinghouse_hover.png'"></a>
                </div>
                <div class="art-main-item">
                    <a href="event.html"><img alt="event" src="imgs/main/event.png" onmouseout="this.src='imgs/main/event.png'" onmouseover="this.src='imgs/main/event_hover.png'"></a>
                </div>
                <div class="art-main-item">
                    <div>
                        <a href="campaign.html"><img alt="campaign & pop-up" src="imgs/main/campaign.png" onmouseout="this.src='imgs/main/campaign.png'" onmouseover="this.src='imgs/main/campaign_hover.png'"></a>
                    </div>
                    <div style="margin-top: 9px;"><img src="imgs/main/info.png" alt="info"></div>
                </div>
            </div>
            <!-- art-main-item-box -->
        </div>
        <!-- .art-main-content -->
    </div>
    <!-- .art-main-container -->
    <div class="art-sub-blank"></div>
</body>

</html>
